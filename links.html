<script>
benubois.linksRequest = $.ajax({ 
	url:'http://feeds.pinboard.in/json/v1/u:benubois', 
	jsonp:"cb", 
	dataType:'jsonp', 
	success: function(data) {
		window.benubois.links = {
			links: data.map(function (link) {
				link.date = Date.parse(link.dt.substring(0, link.dt.length-1)).toString('MMMM d, yyyy');
				return link;
			}) 
		}
	}
});
	
benubois.templateRequest = $.get('/templates/links.mustache', function (template) {
	window.benubois.linksTemplate = template;
});
	
$.when(benubois.linksRequest, benubois.templateRequest).then(function(){
	var output = Mustache.render(window.benubois.linksTemplate, benubois.links);
	$('#links-target').html(output);
});
</script>
<p><a href="http://feeds.pinboard.in/rss/u:benubois/" title="Pinboard (benubois)">Subscribe to Links Feed</a>.</p>
<div id="links-target"></div>
