---
layout: default
title: Ben
---

{% for post in site.posts %}
<div class="post">
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<div class="post-meta">
		<p>
			<strong>{{ post.date | date_to_long_string }}</strong>
		</p>
	</div>
	<div class="post-content">
		{{ post.content }}
	</div>
</div>
{% endfor %}
