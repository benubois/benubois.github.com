---
layout: default
title: Blog
---

{% for post in site.posts %}
<div class="post{% cycle ' ', ' border' %}">
	<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
	<div class="post-meta">
		<p>
			<strong>{{ post.date | date: "%B %d, %Y" }}</strong>
		</p>
	</div>
	<div class="post-content">
		{{ post.content | strip_html | truncatewords: 20 }} <a href="{{ post.url }}">Continue reading</a>
	</div>
</div>
{% endfor %}
